            <div class="img-container">
                <img src="${item.img}" alt="${item.name}">
            </div>
            <div class="content">
                <span class="category-label">${item.cat} ${item.isSale?'<span class="sale-badge">SALE</span>':''}</span>
                <h3>${item.name}</h3>
                <span class="price-tag">${item.price}</span>
                <p>${item.desc}</p>
                <a href="${INSTA_URL}" target="_blank" class="order-btn">${data[currentLang].order}</a>
            </div>
        `;
        grid.appendChild(card);

        /* ===== –¥–æ–¥–∞–Ω–æ: –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞ ===== */
        card.querySelector('.img-container').addEventListener('click',()=>{
            openProductModal(item);
        });
    });
}

function filterItems(category){
    document.querySelectorAll('.filter-btn').forEach(btn=>{
        const btnText=btn.innerText.toLowerCase();
        btn.classList.toggle('active',btnText.includes(category)||(category==='all'&&btnText==='all'));
    });
    renderItems(category);
}

window.onload=()=>setLang('ua');

/* ===== MODAL LOGIC (–¥–æ–¥–∞–Ω–æ) ===== */

let modalImages=[];
let modalIndex=0;

function openProductModal(item){

    modalImages=item.images&&item.images.length?item.images:[item.img];
    modalIndex=0;

    updateModalImage();

    document.getElementById('modalTitle').innerText=item.name;
    document.getElementById('modalPrice').innerText=item.price;
    document.getElementById('modalDesc').innerText=item.desc;

    document.getElementById('modalExtra').innerText=
        item.extra || 'Size / condition / materials ‚Äì you can add this later';

    document.getElementById('modalOrder').href=INSTA_URL;

    document.getElementById('productModal').classList.add('active');
}

function closeProductModal(){
    document.getElementById('productModal').classList.remove('active');
}

document.getElementById('productModal').addEventListener('click',closeProductModal);

function updateModalImage(){
    document.getElementById('modalImage').src=modalImages[modalIndex];
}

function nextModalImage(){
    modalIndex=(modalIndex+1)%modalImages.length;
    updateModalImage();
}

function prevModalImage(){
    modalIndex=(modalIndex-1+modalImages.length)%modalImages.length;
    updateModalImage();
}

let startX=0;

document.getElementById('modalImage').addEventListener('touchstart',e=>{
    startX=e.touches[0].clientX;
});

document.getElementById('modalImage').addEventListener('touchend',e=>{
    const endX=e.changedTouches[0].clientX;
    const diff=startX-endX;

    if(Math.abs(diff)>50){
        diff>0?nextModalImage():prevModalImage();
    }
});
</script>
